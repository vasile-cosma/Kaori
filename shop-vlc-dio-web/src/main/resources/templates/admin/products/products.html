<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<h1 class="display-1 text-center"><a th:href="@{/admin}" style="text-decoration:none;" class="text-dark">Administración</a></h1>
<h5 class="display-5 text-center">Productos</h5>
<div class="container">
    <div><a th:href="@{/admin/products/new}">Añadir producto</a></div>
    <table class="table table-striped table-hover table-dark">
        <caption>Categorías</caption>
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Código de producto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Descuento</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${products}">
            <td th:text="${product.id}">Identificador</td>
            <td th:text="${product.code}">Código de producto</td>
            <td th:text="${product.name}">Nombre</td>
            <td th:text="${product.price}">Precio</td>
            <td th:text="${product.discount}">Descuento</td>
            <td><i class="bi bi-trash3-fill"></i></td>
            <td>ICONO PENDIENTE</td>
        </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</div>
</body>
</html>
